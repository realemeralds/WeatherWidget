type Forecast {
  dt: Int!
  dtTxt: String!
  main: ForecastDetails!
  weather: [WeatherDetails!]!
  cloudCover: Int!
  wind: WindDetails!
  visibility: Int!
  chanceOfRain: Float!
  volumeOfRain: Float!
  volumeOfSnow: Float!
}

type ForecastDetails {
  temp: Float!
  feelsLike: Float!
  humidity: Int!
  tempMin: Float!
  tempMax: Float!
  pressure: Int!
  seaLevel: Int
  grndLevel: Int
}

type WeatherDetails {
  id: Int!
  main: String!
  description: String!
  icon: String!
}

type WindDetails {
  speed: Float!
  deg: Int!
  gust: Float
}
