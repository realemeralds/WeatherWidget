type Query {
  getForecastByCoords(lat: String!, lon: String!, config: Config): [Forecast!]!
  getLocationByName(name: String!, config: Config): [Location!]!
}

type Location {
  name: String!
  country: String!
  state: String
  lat: String!
  lon: String!
  currentWeather: CurrentWeather!
}

type CurrentWeather {
  dt: Int!
  timezone: Int!
  weather: [WeatherDetails!]!
  main: ForecastDetails!
  visibility: String!
  wind: WindDetails!
  cloudCover: Float!
}

input Config {
  units: UnitFormat
  lang: LanguageFormat
}

enum UnitFormat {
  CELCIUS
  FARENHEIT
  KELVIN
}

